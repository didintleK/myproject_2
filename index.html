<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  </head>
  <body>
    <div class="app">
      <header>
        <form>
          <input
            type="text"
            name="city"
            class="city"
            placeholder="Enter a city"
            required
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1 class="current-city">San Francisco</h1>
            <p class="weather-details">
              Monday 07:19, clouds<br />Humidity: <strong>66%</strong>, Wind:
              <strong>0.89km/h</strong>
            </p>
          </div>
          <div class="temperature"></div>
          <span class="temperature-emoji">⛅</span
          ><span class="temperature-number">10</span
          ><span class="temperature-unit">°C</span>
        </div>
